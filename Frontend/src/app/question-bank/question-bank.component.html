<notifier-container></notifier-container>
<main class = "main">
<section class="section">
    
    <header class="section__header">
  
      <h1 class="heading-primary">Add Question</h1>
  
    </header>
  
    <main class="section__main">
      
      <form  name = "questions" (ngSubmit) = "createQuestion()" class="form" id="addQuestionForm" >
        
        <div class="form__holder form__holder--radio">
          
          <div class="form__holder form__holder--radio">
            <input type="radio" id="easy" value="easy" (input)="easy('Easy')" name="difficulty" class="form__radio" required />
            <label for="easy" class="form__label--radio form__label--radio-green">Easy</label>
          </div>
          
          <div class="form__holder form__holder--radio">
            <input type="radio" id="medium" value="medium" (input)="medium('Medium')" name="difficulty" class="form__radio" />
            <label for="medium" class="form__label--radio form__label--radio-orange">Medium</label>
          </div>
          
          <div class="form__holder form__holder--radio">
  
            <input type="radio" id="hard" value="hard" (input)="hard('Hard')" name="difficulty" class="form__radio" />
            <label for="hard" class="form__label--radio form__label--radio-red">Hard</label>
          </div>
          
        </div>
  
        <input type="text" [(ngModel)]="q.methodName" #methodName = "ngModel"  name="functionName" class="form__input" placeholder="Function Name" required  />
        <input type="text" [(ngModel)]="q.category" #category = "ngModel" name="categories" class="form__input" placeholder="Categories" required />
        
        <textarea  [(ngModel)]="q.question" #methodName = "ngModel" name="definition" cols="30" rows="10" class="form__textarea form__textarea--definition" placeholder="Enter function definition..." required></textarea>
        
        <button class="btn btn--ghost" type="button">Test Case(s)</button>
        
        <div class="testCases">
          <div class="form__holder form__holder--input">
            <input type="text" [(ngModel)]="testCases1"  name = "testCases1" class="form__input" placeholder="Test Case" required />
            <input type="text" [(ngModel)]="expectedResults1"   name="expectedResults1" class="form__input" placeholder="Expected Result" required />
          </div>
  
          <div class="form__holder form__holder--input">
            <input type="text" [(ngModel)]="testCases2"   name="testCases2" class="form__input" placeholder="Test Case" required />
            <input type="text" [(ngModel)]="expectedResults2"  name="expectedResults2" class="form__input" placeholder="Expected Result" required />
          </div>
        </div>
  
        <button  class="btn">Submit</button>
        
      </form>
      
    </main>
  
  </section>
  
  <section class="section">
  
    <header class="section__header">
  
      <h1 class="heading-primary">Question Bank</h1>
  
    
      <form class="form" id="questionBankFilter" method="POST">
        
        <div class="form__holder form__holder--radio">
          
          <div class="form__holder form__holder--radio">
          
            <input type="radio" id="search__easy" value="EASY" name="difficulty" class="form__radio" />
          
            <label for="search__easy" class="form__label--radio form__label--radio-green">Easy</label>
          
          </div>
          
          <div class="form__holder form__holder--radio">
          
            <input type="radio" id="search__medium" value="MEDIUM" name="difficulty" class="form__radio" />
          
            <label for="search__medium" class="form__label--radio form__label--radio-orange">Medium</label>
          
          </div>
          
          <div class="form__holder form__holder--radio">
          
            <input type="radio" id="search__hard" value="HARD" name="difficulty" class="form__radio" />
            
            <label for="search__hard" class="form__label--radio form__label--radio-red">Hard</label>
         
          </div>
  
        </div>
        
        <div class="form__holder form__holder--submit">
          
          <div class="form__select">
            <select name="category">
              <option>Categories</option>
              <option value="loop">Loops</option>
              <option value="method">Method</option>
              <option value="string">Strings</option>
              <option value="dict">Dictionary</option>
              <option value="list">Lists</option>
              <option value="def">Def</option>
            </select>
          </div>
          
          <input type="text" name="keyword" class="form__input" placeholder="Keyword..." /> 
          
        </div>
        
      </form>
  
    </header>
  
    <main class="section__main" id="questionBank">
      
      <ul class="table" id="questionBankResults" *ngFor="let question of questionBank">
        <li class="table__item table__item--question">
            <div class="table__text--holder">
                <p class="table__text table__text--primary">{{question.methodName}}</p>
                <p class="table__text table__text--secondary">{{question.question}}</p>
            </div>
        </li>
      </ul>
      
    
    </main>
  
  </section>
  </main>
